{% extends "basereg.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %} Register {% endblock title %}

{% block content %}

  {% include 'navbar.html' %}

<div class='row'>
<div class='col-sm-6 col-sm-offset-3'>
<h1>Register</h1>
<form method="post" action=".">
  {% csrf_token %}
  {{ form|crispy }}

  <input class='btn btn-block btn-primary' type="submit" value="{% trans 'Register' %}" />
</form>
</div>
</div>

<hr/>
<div class='row'>
<div class='col-sm-6 col-sm-offset-3 text-align-center'>
<p>Need to <a href="{% url 'auth_login' %}">Login</a>?</p>
</div>
</div>


{% endblock %}
