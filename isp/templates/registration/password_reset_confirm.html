{% extends "basereg.html" %}
{% load i18n %}
{% block title %} Reset status {% endblock title %}
{% block content %}

  {% include 'navbar.html' %}

{% if validlink %}

<div class="container">
  <div class="row">
    <form method="post" action=".">
      {% csrf_token %}
      {{ form.as_p }}

      <input type="submit" value="{% trans 'Submit' %}" />
    </form>
  </div>
</div>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
